<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .topic-title {
            font-size: 22px;
            font-weight: bold;
        }

        .topic-info {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="topic-title">{{ topic.title }}</div>
    <div class="topic-info">Topic Number: {{ topic.number }}</div>
    <div class="topic-info">Time Allotted: {{ topic.time }} hours</div>
    <github-md>{{content}} </github-md>
    <div class="back-link">
        <a href="#" id="back-to-syllabus">Back to Syllabus</a>
    </div>
    <script>
        document.getElementById("back-to-syllabus").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "../../../index.html";
        });
    </script>    
</body>

</html>
<script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag.js"></script>
